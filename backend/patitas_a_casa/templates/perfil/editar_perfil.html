{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Patitas a Casa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/editar_perfil.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="editar-perfil-container">
        <h1 class="text-2xl font-bold mb-6">Editar Perfil</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.first_name.id_for_label }}">Nombre:</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="{{ form.last_name.id_for_label }}">Apellido:</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="{{ form.phone.id_for_label }}">Tel√©fono:</label>
                {{ form.phone }}
            </div>
            <div class="flex mt-6">
                <button type="submit" class="btn-guardar">Guardar Cambios</button>
                <a href="{% url 'usuarios:perfil_ciudadano' %}" class="btn-cancelar">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
